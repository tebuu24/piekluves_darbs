<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administratora Pierakstīšanās</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="admin-container">
        <form class="login-form" action="/admin" method="POST"> 
            <h2>Pierakstīšanās</h2>
            <div class="form-group">
                <label for="username">Lietotājvārds</label>
                <input type="text" id="username" name="lietotajvards" required> 
            </div>
            <div class="form-group">
                <label for="password">Parole</label>
                <input type="password" id="password" name="parole" required>
            </div>
            <button type="submit">Ieiet</button>
        </form>
    </div>
</body>
</html>
